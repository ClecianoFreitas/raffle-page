<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de Números</title>
</head>

<body>
    <div class="div-princ">
        <img src="assets/st-patrick-elements-frame-flat-lay.jpg" alt="">
        <div class="div-sec">
            <img class="img-trevo" src="assets/clover.png" alt="icone trevo">
            <h1>Sortear um Número</h1>
            <p>Primeiro Número:</p>
            <input id="min-value" class="input-value" type="number" placeholder="">
            <p>Último Número:</p>
            <input id="max-value" class="input-value" type="number" placeholder="">
            <button id="raffle-button">Sortear</button>
            <p id="result" class="input-result">Resultado</p>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
